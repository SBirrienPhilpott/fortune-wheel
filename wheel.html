<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Movie Fortune Wheel </title>
        <link rel ="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="spinbutton"> Spin </div>
            <div class = "wheel">
                <div class="number" style="--i:1;--clr:#E127D6;"> <span>Movie 1</span></div>
                <div class="number" style="--i:2;--clr:#FF5733;"> <span>Iron Man</span></div>
                <div class="number" style="--i:3;--clr:#14e21e;"> <span>Movie 3</span></div>
                <div class="number" style="--i:4;--clr:#E6ED0F;"> <span>Movie 4</span></div>
                <div class="number" style="--i:5;--clr:#15D5C7;"> <span>Movie 5</span></div>
                <div class="number" style="--i:6;--clr:#15B2D5;"> <span>Movie 6</span></div>
                <div class="number" style="--i:7;--clr:#D5154F;"> <span>Movie 7</span></div>

            </div>
        </div>
        <script>
            let wheel = document.querySelector('.wheel');
            let spinbutton = document.querySelector('.spinbutton');
            let value = Math.ceil(Math.random()* 3600);
            let spinSound = new Audio('sounds/spin-sound.mp3');

            spinbutton.onclick = function() {
                spinSound.currentTime = 0;
                spinSound.play();
                wheel.style.transform = "rotate(" + value + "deg)";
                value += Math.ceil(Math.random() * 3600);

            }
        </script>
    </body>
</html>
