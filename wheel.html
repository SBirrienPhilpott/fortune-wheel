<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Movie Fortune Wheel </title>
        <link rel ="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
            <div class="container">
            <div class="spinbutton"> Spin </div>
            <div class = "wheel">
                <div class="number" style="--i:0;--clr:#ff69b4;"> <span>La garçonnière</span></div>
                <div class="number" style="--i:1;--clr:#FF5733;"> <span>The Magdalene sisters</span></div>
                <div class="number" style="--i:2;--clr:#14e21e;"> <span>Joyeuses Funérailles</span></div>
                <div class="number" style="--i:3;--clr:#E6ED0F;"> <span>Quand viens l'automne</span></div>
                <div class="number" style="--i:4;--clr:#15D5C7;"> <span>TV glow</span></div>
                <div class="number" style="--i:5;--clr:#15B2D5;"> <span>Freaky</span></div>
                <div class="number" style="--i:6;--clr:#8C15D5;"> <span>Movie 7</span></div>
                <div class="number" style="--i:7;--clr:#ff0000;"> <span>Movie 8</span></div>
                <div class="number" style="--i:8;--clr:#0F8CD5;"> <span>Movie 9</span></div>
            </div>
        </div>
        <script>
            let wheel = document.querySelector('.wheel');
            let spinbutton = document.querySelector('.spinbutton');
            let value = Math.ceil(Math.random()* 3600);
            let spinSound = new Audio('sounds/spin-sound.mp3');

            spinbutton.onclick = function() {
                spinSound.currentTime = 0;
                spinSound.play();
                wheel.style.transform = "rotate(" + value + "deg)";
                value += Math.ceil(Math.random() * 3600);

            }
        </script>
    </body>
</html>
